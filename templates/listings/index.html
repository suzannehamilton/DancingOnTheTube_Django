<!DOCTYPE html>
<html>
<head>
    <title>Dancing on the Tube</title>
</head>
<body>
    <h1>Dance styles</h1>
    {% if dances %}
        {% for dance in dances %}
            <h2>{{ dance.name }}</h2>
            {% for org in dance.organization_set.all %}
                <h3>{{ org.name }}</h3>
            {% endfor %}
        {% endfor %}
    {% else %}
        <p>No dance styles are available.</p>
    {% endif %}
</body>
</html>
